<div
  *ngIf="isCreationModalVisible"
  id="creation-modal"
  tabindex="-1"
  aria-hidden="true"
  class="absolute w-1/4 top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] z-50"
>
  <div class="relative w-full max-w-full max-h-full">
    <div
      class="relative bg-slate-700 rounded-lg shadow-2xl border-8 border-slate-800 border-r-8"
    >
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-50">Character Creation</h3>
      </div>
      <div class="p-4 md:p-5">
        <form
          [formGroup]="characterForm"
          (ngSubmit)="onCharacterCreate()"
          class="px-2"
        >
          <div class="mb-6">
            <label
              for="name"
              class="block mb-2 text-md font-medium text-gray-50"
              >Character Name</label
            >
            <input
              formControlName="name"
              type="text"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              required
            />
            <div
              *ngIf="name?.invalid && (name?.dirty || name?.touched)"
              class="text-red-500"
            >
              <div *ngIf="name?.errors?.['required']">Name is required.</div>
              <div *ngIf="name?.errors?.['minlength']">
                Name must be at least 2 characters long.
              </div>
              <div *ngIf="name?.errors?.['maxlength']">
                Name must be less than 50 characters long.
              </div>
            </div>
          </div>
          <button
            type="submit"
            [disabled]="!characterForm.valid"
            class="button disabled:cursor-not-allowed text-gray-50 font-medium text-md w-full sm:w-auto px-6 py-3"
          >
            Create
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
