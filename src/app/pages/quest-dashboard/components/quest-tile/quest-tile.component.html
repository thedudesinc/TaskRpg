<div cdkDrag [cdkDragData]="quest" class="p-4">
  <a class="block p-4 bg-slate-700 shadow-2xl rounded-md hover:bg-stone-600">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-50">
      {{ quest?.title }}
    </h5>
    <p class="font-normal text-gray-50">
      {{ quest?.description }}
    </p>
    <span class="text-stone-400"
      >Reward: {{ quest?.gold }} gp, {{ quest?.xp }} xp
    </span>
  </a>
</div>
