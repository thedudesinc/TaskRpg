<div
  *ngIf="isSignupVisible"
  id="authentication-modal"
  tabindex="-1"
  aria-hidden="true"
  class="absolute w-1/4 top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] z-50"
>
  <div class="relative w-full max-w-full max-h-full">
    <!-- Modal content -->
    <div
      class="relative bg-slate-700 rounded-lg shadow-2xl border-8 border-slate-800 border-r-8"
    >
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-50">Sign Up</h3>
        <button
          (click)="onClose()"
          type="button"
          class="end-2.5 text-gray-400 bg-slate-500 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="authentication-modal"
        >
          <fa-icon [icon]="faXMark" class="text-2xl"></fa-icon>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="px-2">
          <div class="mb-6">
            <label
              for="displayName"
              class="block mb-2 text-md font-medium text-gray-50"
              >Display Name</label
            >
            <input
              formControlName="displayName"
              type="text"
              id="displayName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              required
            />
            <div
              *ngIf="
                displayName?.invalid &&
                (displayName?.dirty || displayName?.touched)
              "
              class="text-red-500"
            >
              <div *ngIf="displayName?.errors?.['required']">
                Name is required.
              </div>
              <div *ngIf="displayName?.errors?.['minlength']">
                Name must be at least 2 characters long.
              </div>
              <div *ngIf="displayName?.errors?.['maxlength']">
                Name must be less than 50 characters long.
              </div>
            </div>
          </div>
          <div class="mb-6">
            <label
              for="email"
              class="block mb-2 text-md font-medium text-gray-50"
              >Email address</label
            >
            <input
              formControlName="email"
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              required
            />
            <div
              *ngIf="email?.invalid && (email?.dirty || email?.touched)"
              class="text-red-500"
            >
              <div *ngIf="email?.errors?.['required']">Email is required.</div>
              <div *ngIf="email?.errors?.['email']">
                Valid email is required.
              </div>
              <div *ngIf="email?.errors?.['emailAlreadyExists']">
                Email is already in use.
              </div>
            </div>
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block mb-2 text-md font-medium text-gray-50"
              >Password</label
            >
            <input
              formControlName="password"
              type="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              required
            />
            <div
              *ngIf="
                password?.invalid && (password?.dirty || password?.touched)
              "
              class="text-red-500"
            >
              <div *ngIf="password?.errors?.['required']">
                Password is required.
              </div>
              <div *ngIf="password?.errors?.['minlength']">
                Password must be at least 10 characters long.
              </div>
              <div *ngIf="password?.errors?.['maxlength']">
                Password must be less than 100 characters long.
              </div>
            </div>
          </div>
          <button
            type="submit"
            [disabled]="!userForm.valid"
            class="button disabled:cursor-not-allowed text-gray-50 font-medium text-md w-full sm:w-auto px-6 py-3"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
