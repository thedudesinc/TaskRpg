<div
  *ngIf="isSignupVisible"
  id="authentication-modal"
  tabindex="-1"
  aria-hidden="true"
  class="absolute top-1/4 left-1/2 translate-x-[-50%] z-50"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Sign Up
        </h3>
        <button
          (click)="onClose()"
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="authentication-modal"
        > <!-- add icon here-->
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="pb-10">
            <div class="mb-6">
              <label
                for="displayName"
                class="block mb-2 text-md font-medium text-gray-900 dark:text-white"
                >Display Name</label
              >
              <input
                formControlName="displayName"
                type="text"
                id="displayName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              />
              <div
                *ngIf="
                  displayName?.invalid && (displayName?.dirty || displayName?.touched)
                "
                class="text-red-500"
              >
                <div *ngIf="displayName?.errors?.['required']">Name is required.</div>
                <div *ngIf="displayName?.errors?.['minlength']">
                  Name must be at least 2 characters long.
                </div>
                <div *ngIf="displayName?.errors?.['maxlength']">
                  Name must be less than 50 characters long.
                </div>
              </div>
            </div>
            <div class="mb-6">
              <label
                for="email"
                class="block mb-2 text-md font-medium text-gray-900 dark:text-white"
                >Email address</label
              >
              <input
                formControlName="email"
                type="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              />
              <div
                *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                class="text-red-500"
              >
                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                <div *ngIf="email?.errors?.['email']">Valid email is required.</div>
                <div *ngIf="email?.errors?.['emailAlreadyExists']">
                  Email is already in use.
                </div>
              </div>
            </div>
            <div class="mb-6">
              <label
                for="password"
                class="block mb-2 text-md font-medium text-gray-900 dark:text-white"
                >Password</label
              >
              <input
                formControlName="password"
                type="password"
                id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="•••••••••"
                required
              />
              <div
                *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                class="text-red-500"
              >
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">
                  Password must be at least 10 characters long.
                </div>
                <div *ngIf="password?.errors?.['maxlength']">
                  Password must be less than 100 characters long.
                </div>
              </div>
            </div>
            <button
              (click)="onSubmit()"
              type="submit"
              [disabled]="!userForm.valid"
              class="text-white bg-emerald-800 hover:bg-emerald-900 focus:ring-4 focus:outline-none disabled:cursor-not-allowed focus:ring-blue-300 font-medium rounded-lg text-md w-full sm:w-auto px-5 py-2.5 text-center dark:bg-emerald-800 dark:hover:bg-emerald-900 dark:focus:ring-blue-800"
            >
              Submit
            </button>
          </form>
      </div>
    </div>
  </div>
</div>
