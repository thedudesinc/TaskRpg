<div
  *ngIf="isLoginVisible"
  id="authentication-modal"
  tabindex="-1"
  aria-hidden="true"
  class="absolute w-1/4 top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] z-50"
>
  <div class="relative w-full max-w-full max-h-full">
    <!-- Modal content -->
    <div
      class="relative bg-slate-700 rounded-lg shadow-2xl border-8 border-slate-800 border-r-8"
    >
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-50">Log In</h3>
        <button
          (click)="onClose()"
          type="button"
          class="end-2.5 text-gray-400 bg-slate-500 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="authentication-modal"
        >
          <fa-icon [icon]="faXMark" class="text-2xl"></fa-icon>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-2">
          <div class="mb-6">
            <label
              for="email"
              class="block mb-2 text-md font-medium text-gray-50"
              >Email address</label
            >
            <input
              formControlName="email"
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              required
            />
            <div
              *ngIf="email?.invalid && (email?.dirty || email?.touched)"
              class="text-red-500"
            >
              <div *ngIf="email?.errors?.['required']">Email is required.</div>
              <div *ngIf="email?.errors?.['email']">
                Valid email is required
              </div>
            </div>
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block mb-2 text-md font-medium text-gray-50"
              >Password</label
            >
            <input
              formControlName="password"
              type="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              required
            />
            <div
              *ngIf="
                password?.invalid && (password?.dirty || password?.touched)
              "
              class="text-red-500"
            >
              <div *ngIf="password?.errors?.['required']">
                Password is required
              </div>
            </div>
          </div>
          <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
              <input
                id="remember"
                type="checkbox"
                formControlName="rememberMe"
                class="w-4 h-4 rounded bg-gray-50"
              />
            </div>
            <label for="remember" class="ml-2 text-sm font-medium text-gray-200"
              >Remember me</label
            >
          </div>
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            class="button disabled:cursor-not-allowed text-gray-50 font-medium text-md w-full sm:w-auto px-6 py-3"
          >
            Login
          </button>
          <div *ngIf="showLoginError" class="text-red-500 mt-3">
            Invalid Login
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
